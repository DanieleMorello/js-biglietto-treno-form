<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js biglietto treno form</title>
    <!-- Bootstra V5.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="bg-primary">
    <h1 class="text-uppercase text-center text-white">Calcola il prezzo del tuo
      biglietto</h1>
    <div class="bg-white">
      <label for="name" class="text-primary">Nome e Cognome</label>
      <input type="text" name="name" id="name"
       placeholder=" Inserisci nome completo">

      <label for="meter" class="text-primary">Km da percorrere</label>
      <input type="text" name="meter" id="meter" 
      placeholder=" Inserisci il numero di Km">

      <label for="age" class="text-primary">Fascia d'età</label>
      <input type="number" name="age" id="age"
       placeholder=" Inserisci la tua età">

      <div>
        <button type="submit" id="generate">Genera</button>
        <button type="reset" id="reset">Annulla</button>
      </div>

    </div>

    <h2 class="text-uppercase text-center text-white">Il tuo biglietto</h2>

    <div class="bg-white text-center">
      <h3 class="h2 text-uppercase text-primary">Dettaglio passeggeri</h3>

      <p class="h2 text-uppercase">nome passeggero: <span id="namePasseger"></span></p>
      

      <p class="h2 text-uppercase">costo biglietto: <span id="price"></span></p>
      
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
