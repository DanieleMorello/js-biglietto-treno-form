<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js biglietto treno form</title>
    <!-- Bootstra V5.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="bg-primary">
    <h1 class="text-uppercase text-center text-white">
      Calcola il prezzo del tuo biglietto
    </h1>

    <!-- Card Form -->
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="card bg-white">
            <div>
              <label for="name" class="text-primary mt-5">
                Nome e Cognome:
              </label>
              <input type="text" name="name" id="name"
                class="mt-5 border-top-0 border-start-0 border-end-0"
                placeholder=" Inserisci nome completo">
            </div>

            <div>
              <label for="meter" class="text-primary mt-3">Km da percorrere:</label>
              <input type="text" name="meter" id="meter"
                class="mt-3 border-top-0 border-start-0 border-end-0"
                placeholder=" Inserisci il numero di Km">
            </div>

            <div>
              <label for="age" class="text-primary mt-3">Fascia d'età:</label>
              <input type="number" name="age" id="age"
                class="mt-3 border-top-0 border-start-0 border-end-0"
                placeholder=" Inserisci la tua età">
            </div>

            <div class="text-center">
              <button type="submit" id="generate" class="mt-3 mb-5 border-0
                bg-primary text-white p-2 rounded-1">Genera</button>
              <button type="reset" id="reset" class="mt-3 mb-5 border-0
                bg-danger text-white p-2 rounded-1">Annulla</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h2 class="text-uppercase text-center text-white mt-5">Il tuo biglietto</h2>

  <!-- Card ticket details -->
    <div class="container text-center">
      <div class="row">
        <div class="col-12">
          <div class="card bg-white">
            <h3 class="h2 text-uppercase text-primary">Dettaglio passeggeri</h3>
            <div class="col">
              <p class="h2 text-uppercase">
                nome passeggero: 
                <span id="namePasseger"></span>
              </p>
            </div>
            
            <div class="col">
              <p class="h2 text-uppercase">
                costo biglietto: 
                <span id="price"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
